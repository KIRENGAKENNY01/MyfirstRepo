<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="block container block--domain">
        <div class="block--header">
          <div class="input-group">
            <input type="text" class="input" required placeholder="Enter your problem here..."
            <button class="button button--accent">
              <svg class="icon icon--white">
                <use xlink:href="./icons/sprite.svg#searchengin"></use></svg>
                Searching</button>
                </div>
                </div>
                </section>
                <div class="carousel container">
                    <div class="carousel-images">
                      <img src="./images/image 1.jpeg" alt="">
                      <img src="./images/image 5.jpeg" alt="">
                      <img src="./images/image 2.jpeg" alt="">
                    </div>
                    <button class=" icon--carousel prev icon" onclick="moveSlide(-1)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"/></svg></button>

                   </div>
<script src="./components/js/carousel.js"></script>
    
</body>
</html>
